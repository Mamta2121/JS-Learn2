<script>

        div.className = "main"

        div.style.padding = "12px"
        //div.innerText = "JS LEARNING CONTINUED"  //div me text add kr diya innerHTML pehle jo text vha already hai usko lekr aata hai then usko overwrite krta hai

        div.appendChild(addText)

        document.body.appendChild(div)
</script>
